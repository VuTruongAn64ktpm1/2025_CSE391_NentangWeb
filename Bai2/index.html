<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Quản lý giao dịch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="logo">Trường Đại học Thủy lợi</div>
        <div class="nav-right">
            <a href="#">Trang chủ</a>
            <a href="#">Quản lý cửa hàng</a>
            <input type="text" placeholder="Nhập nội dung tìm kiếm">
            <button>TÌM KIẾM</button>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="container">
        <div class="top-actions">
            <div>
                <button id="openForm"><i class="fa-solid fa-plus"></i> THÊM</button>
                <button class="export"><i class="fa-solid fa-upload"></i> XUẤT RA FILE</button>
            </div>
            <div style="background-color: rgb(224, 223, 223); padding: 2px;">
                <button style="background-color: rgb(224, 223, 223); margin-right: 0px;">></button>
                <input type="text" placeholder="Tìm kiếm giao dịch" id="btnTimKiemGD">
                <button style="background-color: rgb(224, 223, 223);"><i
                        class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div>
                <label for="results">Kết quả</label>
                <select id="results">
                    <option>5</option>
                    <option>10</option>
                </select>
            </div>
        </div>

        <!-- TABLE -->
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox"></th>
                    <th>Hành động</th>
                    <th>ID</th>
                    <th>Khách hàng</th>
                    <th>Nhân viên</th>
                    <th>Số tiền</th>
                    <th>Ngày mua</th>
                </tr>
            </thead>
            <tbody id="transaction-table"></tbody>
        </table>

        <button class="btn-delete"><i class="fa-solid fa-circle-xmark"></i> DELETE SELECTED RECORDS</button>

        <!-- PAGINATION -->
        <div class="pagination">
            <span>Trang</span>
            <button class="active">1</button>
            <button>2</button>
        </div>
        <p class="note">Kết quả 1 trong 20 trang</p>
    </div>

    <!-- FOOTER -->
    <footer>
        <div id="footer-content">
            <strong>TRƯỜNG ĐẠI HỌC THỦY LỢI</strong><br>
            Địa chỉ: 175 Tây Sơn, Đống Đa, Hà Nội<br>
            Điện thoại: (024) 38522201 - Fax: (024) 35633351<br>
            Email: phongctct@tlu.edu.vn
        </div>

    </footer>

    <!-- FORM POPUP -->
    <div class="modal" id="formModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Thêm giao dịch</h2>
            <form id="addForm">
                <label>Khách hàng</label>
                <input type="text" id="khachHang">
                <label>Nhân viên</label>
                <input type="text" id="nhanVien">
                <label>Số tiền</label>
                <input type="number" id="soTien">
                <p class="error" id="formError"></p>
                <div class="form-buttons">
                    <button type="button" id="cancelBtn">Hủy</button>
                    <button type="submit">Thêm</button>
                </div>
            </form>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="main.js"></script>
</body>

</html>
